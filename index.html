<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обезьянник ру - сайт южного обезъянника</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Обезьянник" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="glassmorphism.css">
</head>
<body>
    <header>
        <div>
            <img src="images/obz_logo.png" style="height: 6vh;">
        </div>
        <div>
            <button onclick="switchTheme()">☼</button>
        </div>
    </header>

    <main>
        <section>
            <div class="solidblock">
                <h1>Правильное расписание</h1>
            </div>
            <div class="transparentblock">
                <img style="width: 20cm;" src="images/rs08102025.jpg">
            </div>
        </section>

        <section>
            <div class="solidblock">
                <h1>Шахинов рейд</h1>
            </div>
            <div class="transparentblock" id="gamediv">
                <h3>В этом блоке можно сыграть в "шахинов рейд" - ПЕРВУЮ В МИРЕ ИГРУ ОТ ИИ (точнее от шахин ии), НОМИНИРОВАННУЮ НА ИГРУ ГОДА</h3>
                <button id="startButton" onclick="startGame()">СТАРТУЕМ</button>
            </div>
        </section>
    </main>
</body>
</html>

<script src="back.js"></script>
<script>
    var lightTheme = true;
    document.documentElement.classList.toggle('light');
    function switchTheme(){
        const body = document.documentElement;
      body.classList.toggle('dark');
      body.classList.toggle('light');
    }
    function startGame(){
        document.getElementById("startButton").remove();
        var elm = document.createElement("iframe");
        elm.src = "shahin/index.html";
        elm.style = "width:100%; aspect-ratio: 16/9;";
        document.getElementById("gamediv").appendChild(elm);
    }
</script>
