<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обезьянник</title>
    <link rel="stylesheet" href="glassmorphism.css">
</head>
<body>
    <header>
        <img src="obz_logo.png" style="height: 6vh;">
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Правильное расписание</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="solidblock">
                <h1>Что такое обезьянник?</h1>
            </div>
            <div class="transparentblock">
                <h2>Обезьянник - лучший сайт в интернете</h2>
            </div>
        </section>

        <section>
            <div class="solidblock">
                <h1>Правильное расписание</h1>

</html>


<svg>
  <filter id="noise-filter">
    <!-- Генерация турбулентности с плавными переходами -->
    <feTurbulence 
      type="turbulence" 
      baseFrequency="0.65" 
      numOctaves="3" 
      stitchTiles="stitch"
    />
    
    <!-- Увеличение контраста -->
    <feComponentTransfer>
      <feFuncR type="linear" slope="1.5"/>
      <feFuncG type="linear" slope="1.5"/>
      <feFuncB type="linear" slope="1.5"/>
    </feComponentTransfer>
    
    <!-- Смешение с исходным градиентом -->
    <feBlend in="SourceGraphic" mode="soft-light" />
  </filter>
</svg>
