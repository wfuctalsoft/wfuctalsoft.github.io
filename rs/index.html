      body.classList.toggle('dark');

<style>
    .yearblock{
        max-width: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
    }
    .monthblock{
        max-width: 100%;
        margin: 0;
        display: flex;
    }
    .newestblock{
        display: flex;
        justify-content: center; 
        align-items: center;  
        height: 30vh;
    }
    .newestblock > img{
        height: 100%;
    }
    #menuimg{
        position: fixed;
        background: #000A;
        width:100vw;
        height:100vh;
        top:0;
        left:0;
        padding:3vh 3vw;
        transition: opacity,0.5s;
    }
    #menuimg > img{
        position: fixed;
        top:50%;
        left:50%;
        transform: translateX(-50%) translateY(-50%);
        width:100%;
        max-width:90vw;
        max-height: 98vh;
        object-fit:contain;
    }
</style>

<script>
    var dates = [
        {day:8,month:10,year:2025},
        {day:9,month:10,year:2025},
        {day:10,month:10,year:2025},
        {day:11,month:10,year:2025},
        {day:13,month:10,year:2025},
        {day:14,month:10,year:2025},
        {day:15,month:10,year:2025},
        {day:16,month:10,year:2025},
        {day:17,month:10,year:2025},
        {day:18,month:10,year:2025},
        {day:20,month:10,year:2025},
        {day:21,month:10,year:2025},
        {day:22,month:10,year:2025},
        {day:23,month:10,year:2025},
        {day:24,month:10,year:2025},
    ];
    var newestbackcolor = "#FFF";
    var monthnames = [
        "",
        "Январь",
        "Февраль",
        "Март",
        "Апрель",
        "Май",
        "Июнь",
        "Июль",
        "Август",
        "Сентябрь",
        "Октябрь",
        "Ноябрь",
        "Декабрь",
    ]
    rsInit();



    function rsInit(){
        var rs = document.getElementById("rightschedule");

        var title = document.createElement("div");
        title.innerText = "Самое последнее";
        title.classList = "solidblock";
        rs.appendChild(title);

        var bg = document.createElement("div");
        bg.classList = "newestblock";
        bg.style.backgroundColor = newestbackcolor;
        rs.appendChild(bg);
        
        var img = document.createElement("img");
        img.onclick = function() {showImage(getRsPath(dates[dates.length-1]));};
        img.src = getRsPath(dates[dates.length-1]);
        bg.appendChild(img);
        
        var title = document.createElement("div");
        title.innerText = "Архив";
        title.classList = "solidblock";
        rs.appendChild(title);

        dates.forEach(element => {
            var path = getRsPath(element);

            var year = document.getElementById(`rsy${element.year}`);
            if(year == null){
                var title = document.createElement("div");
                title.innerText = String(element.year).padStart(4, '0');
                title.classList = "solidblock";
                rs.appendChild(title);

                year = document.createElement("div");
                year.classList = "yearblock";
                year.id = `rsy${element.year}`;
                rs.appendChild(year);
            }

            var month = document.getElementById(`rsm${element.month}`);
            if(month == null){
                month = document.createElement("div");
                month.classList = "monthblock";
                month.id = `rsm${element.month}`;
                year.appendChild(month);

                var title = document.createElement("div");
                title.innerText = monthnames[element.month];
                title.classList = "solidblock";
                title.style.alignContent = "center";
                month.appendChild(title);
                month.appendChild(document.createElement("div"));
            }

            var day = document.createElement("button");
            day.innerText = String(element.day).padStart(2, '0')
            day.onclick = () => showImage(getRsPath(element));
            day.style.borderRadius="0";
            month.childNodes[1].appendChild(day);
        });
    }
    function showImage(path){
        document.getElementById("menuimg").style.opacity = "100%";
        document.getElementById("menuimg").style.pointerEvents = "all";
        document.getElementById("menuimgimg").src = path;
    }
    function hideImage(){
        document.getElementById("menuimg").style.opacity = "0";
        document.getElementById("menuimg").style.pointerEvents = "none";
    }
    function getRsPath(date){
        return `/images/rightschedule/rs${String(date.day).padStart(2, '0')}${String(date.month).padStart(2, '0')}${String(date.year).padStart(4, '0')}.jpg`
    }
</script>
